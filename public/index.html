<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author Timeline</title>

  <!-- Vis.js Timeline CSS -->
  <script type="text/javascript"
    src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet"
    type="text/css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    body,
    html {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      /* Prevent body scroll */
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #controls {
      flex: 0 0 auto;
      /* Don't shrink */
    }

    #timeline-container {
      width: 100%;
      flex: 1 1 auto;
      /* Grow to fill remaining space */
      height: 0;
      /* Min height for flex child validity */
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>

  <div id="controls" style="margin: 20px; font-family: sans-serif;">
    <label for="occupation-filter">職業でフィルター (Filter by Occupation):</label>
    <select id="occupation-filter" style="padding: 5px; font-size: 14px;">
      <option value="all">全て (All)</option>
    </select>
    <span id="filter-count" style="margin-left: 10px; color: #666;"></span>
  </div>

  <div id="timeline-container">
    <div class="loading">Loading timeline...</div>
  </div>

  <!-- Custom JS -->
  <script src="js/timeline.js"></script>

</body>

</html>
